<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice</title>
</head>
<script>
    changecolor = (color) => {
        document.body.style.backgroundColor = color;
    }
</script>
<body>
    <button onclick="changecolor('red')" style="background-color: red;">RED</button>
    <button onclick="changecolor('blue')" style="background-color: blue;">BLUE</button>
    <button onclick="changecolor('white')" style="background-color: white;">WHITE</button> 
</body>

</html>
